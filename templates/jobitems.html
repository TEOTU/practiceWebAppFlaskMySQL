<div class="border-bottom row" style="color:rgb(120, 120, 120); margin-bottom: 4px; padding-bottom: 8px">
<div class="col-5">
     <h4>{{ jobs['title']}}
     </h4>
    <div style="margin-bottom: 16px">
        <b>Location: </b> {{ jobs['location']}}
    </div>
     {% if 'salary' in jobs %}
 <div>
     <b>Salary: </b> {{ jobs['salary'] }}
 </div>
     {% endif %}
</div>

<div class="col-2 justify-content-md-end">
    <button type="button" class="btn btn-outline-success">Apply</button>
</div>

 </div>
